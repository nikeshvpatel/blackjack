<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

  <div class="container-1">


    <h2>Blackjack developed by Nikesh P.</h2>
    <button id="play" class="btn btn-sm btn-outline-info">How to Play</button>
    <h3><span id="blackjack-result"> Let's Play!!</span></h3>

    <div class="flex-blackjack-row1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>
      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="blackjack-Hit-button">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-Stand-button">Stand</button>
        <button class="btn-lg btn-danger mr-2"  id="blackjack-Deal-button">Deal</button>
      </div>
    </div>
    <div class="flex-blackjack-row3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td><span id="Wins">0</span></td>
          <td><span id="Losses">0</span></td>
          <td><span id="Draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
